<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

    <body>
     <header>
        <h2 class="title">Metric/Imperial Unit Conversion </h2>
        <input placeholder="0" type="text" id="input-el">
        <button id="convert-btn">Convert</button>
     </header>
     <main>

      <div class="container-div">

        <div class="center-div">
            <h3>Length (Meters/Feet)</h3>
            <p id="para-el-1">0 Meter = 0 Feet | 0 Feet = 0 Meter </p>
        </div>
     

      
        <div class="center-div">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="para-el-2">0 Liter = 0 Gallon | 0 Gallon = 0 Liter</p>
        </div>
      

      

        <div class="center-div">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="para-el-3">0 Kilogram = 0 Pound | 0 Pound = 0 Kilogram</p>
        </div>


      </div>


       

     </main>
        <script src="index.js"></script>
    </body>
</html>
